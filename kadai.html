    //読み込み時に実行する
   
    onload = function() {
      /* 線を引く */
      var line_canvas = document.getElementById("line"); 
      var line_ctx = line_canvas.getContext("2d");
      line_ctx.beginPath();
      // 開始位置に移動する
      for (let i =50;i<1200; i+=300){
      line_ctx.moveTo(50,i);
      line_ctx.lineTo(950, i);
      line_ctx.closePath();
      line_ctx.stroke();
      }
      for (let i =50;i<1200; i+=300){
        line_ctx.moveTo(i, 50);
      line_ctx.lineTo(i, 950);
      line_ctx.closePath();
      line_ctx.stroke();
      }
      
    }
